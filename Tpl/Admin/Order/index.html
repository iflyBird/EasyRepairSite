<!-- Content Wrapper. Contains page content -->
<div class="content-wrapper">
    <!-- Content Header (Page header) -->
    <section class="content-header">
        <h1>
            订单管理
            <small>对网站所有订单进行管理</small>
        </h1>
        <ol class="breadcrumb">
            <li><a href="{:U('Admin/Index/index')}"><i class="fa fa-dashboard"></i>控制面板</a></li>
            <li><a href="{:U('Admin/Order/index')}">订单管理</a></li>
        </ol>
    </section>

    <!-- Main content -->
    <section class="content container-fluid">

        <!--------------------------
          | Your Page Content Here |
          -------------------------->
        <div class="box">
            <div class="box-header">
                <!--<a href="{:U('Admin/Order/add')}" class="btn btn-sm btn-primary"><span-->
                <!--class="glyphicon glyphicon-plus"></span>新建-->
                <!--</a>-->
                <div class="box-tools">
                    <div class="input-group input-group-sm" style="width: 150px;">
                        <input type="text" name="table_search" class="form-control pull-right" placeholder="Search">

                        <div class="input-group-btn">
                            <button type="submit" class="btn btn-default"><i class="fa fa-search"></i></button>
                        </div>
                    </div>
                </div>
            </div>
            <!-- /.box-header -->
            <div class="box-body table-responsive no-padding">
                <table class="table table-hover">
                    <tbody>
                    <tr>
                        <th>订单ID</th>
                        <th>用户名</th>
                        <th>用户手机</th>
                        <th>店铺名</th>
                        <th>商家手机</th>
                        <th>维修类别</th>
                        <th>维修价格</th>
                        <th>创建时间</th>
                        <th>订单状态</th>
                        <th>操作</th>
                    </tr>
                    <foreach name="orders" item="order">
                        <tr>
                            <td>{$order.id}</td>
                            <td>{$order.username}</td>
                            <td>{$order.userphone}</td>
                            <td>{$order.shopname}</td>
                            <td>{$order.businessphone}</td>
                            <td>{$order.type}</td>
                            <td>{$order.price}</td>
                            <td>{$order.create_time|date='Y-m-d H:i',###}</td>
                            <td>
                                <if condition="$order.status eq 0"><span class="label label-warning">待用户确认</span></if>
                                <if condition="$order.status eq 1"><span class="label label-warning">待用户支付</span></if>
                                <if condition="$order.status eq 2"><span class="label label-warning">待商家确认</span></if>
                                <if condition="$order.status eq 3"><span class="label label-warning">待商家维修</span></if>
                                <if condition="$order.status eq 4"><span class="label label-warning">待用户确认</span></if>
                                <if condition="$order.status eq 5"><span class="label label-success">订单完成</span></if>
                            </td>
                            <td><a href="{:U('Admin/Order/view',array('id'=>$order['id']))}"><span
                                    class="glyphicon glyphicon-check"></span>详情</a>&nbsp;&nbsp;<a
                                    href="javascript:void(0)"
                                    onclick="del({$order.id},'{:U('Admin/Order/del')}')"><span
                                    class="glyphicon glyphicon-trash"></span>删除</a></td>
                        </tr>
                    </foreach>
                    </tbody>
                </table>
            </div>
            <!-- /.box-body -->
        </div>
    </section>
    <!-- /.content -->
</div>
<!-- /.content-wrapper -->
<script>
    function del(id, url) {
        layer.confirm('确定删除本条数据？', {title: '提示'}, function (index) {
            $.ajax({
                url: url,
                type: 'post',
                data: {id: id},
                dataType: 'json',
                success: function (response) {
                    layer.msg(response.message, {
                        icon: response.code,
                        time: 600
                    }, function () {
                        if (response.url) {
                            window.location.href = response.url;
                        }
                    });
                }
            });
            layer.close(index);
        });
    }
</script>
