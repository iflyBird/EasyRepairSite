<!-- Content Wrapper. Contains page content -->
<div class="content-wrapper">
    <!-- Content Header (Page header) -->
    <section class="content-header">
        <h1>
            新建用户组
            <small>增加一个新的用户组</small>
        </h1>
        <ol class="breadcrumb">
            <li><a href="{:U('Admin/Index/index')}"><i class="fa fa-dashboard"></i>控制面板</a></li>
            <li><a href="{:U('Admin/Group/index')}">用户组管理</a></li>
            <li><a href="{:U('Admin/Group/add')}">新建用户组</a></li>
        </ol>
    </section>

    <!-- Main content -->
    <section class="content container-fluid">

        <!--------------------------
          | Your Page Content Here |
          -------------------------->
        <div class="box box-primary">
            <!-- form start -->
            <form role="form">
                <div class="box-body">
                    <div class="form-group">
                        <label for="title">用户组名称</label>
                        <input type="text" class="form-control" id="title" name="title">
                    </div>
                    <div class="form-group">
                        <div class="radio">
                            <label>
                                <input type="radio" name="status" id="status1" value="1" checked="">
                                正常
                            </label>
                        </div>
                        <div class="radio">
                            <label>
                                <input type="radio" name="status" id="status2" value="0">
                                禁用
                            </label>
                        </div>
                    </div>
                    <table class="table table-hover">
                        <tbody>
                        <tr>
                            <th>规则</th>
                            <th>权限名称</th>
                            <th>状态</th>
                            <th>操作</th>
                        </tr>
                        <foreach name="rules" item="rule">
                            <tr>
                                <td>{$rule.name}</td>
                                <td>{$rule.title}</td>
                                <td>
                                    <if condition="$rule.status eq 1"><span class="label label-success">正常</span></if>
                                    <if condition="$rule.status eq 0"><span class="label label-warning">禁用</span></if>
                                </td>
                                <td>
                                    <input type="checkbox" name="rules[]" value="{$rule.id}"
                                    <if condition="$rule.checked eq 1">checked</if>
                                    >
                                </td>
                            </tr>
                        </foreach>
                        </tbody>
                    </table>
                </div>
                <!-- /.box-body -->

                <div class="box-footer">
                    <button type="button" onclick="save('{:U('Admin/Group/save')}')" class="btn btn-primary">保存
                    </button>
                </div>
            </form>
            <!-- /.box-body -->
        </div>
    </section>
    <!-- /.content -->
</div>
<!-- /.content-wrapper -->
<script>
    function save(url) {
        $.ajax({
            url: url,
            type: 'post',
            data: $('form').serializeArray(),
            dataType: 'json',
            success: function (response) {
                layer.msg(response.message, {
                    icon: response.code,
                    time: 600
                }, function () {
                    if (response.url) {
                        window.location.href = response.url;
                    }
                });
            }
        });
    }
</script>
