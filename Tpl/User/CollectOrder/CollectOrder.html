<script>
    function save(url) {
        //alert("dd");
        //ajax
        $.ajax({
            url: url,
            type: 'post',
            data: $('form').serializeArray(),
            dataType: 'json',
            success: function (response) {
                // alert(response);
                layer.msg(response.message, {
                    icon: response.code,
                    time: 600
                }, function () {
                    if (response.url) {
                        alert(response);
                        window.location.href = response.url;
                    }
                });
            }
        });
    }
</script>
