<div class="content-wrapper">
    <div class="container">

<div class="content" >
<div class="box-body">
    <!-- Date dd/mm/yyyy --><!--
    action="{:U('MessageEdit/save',array('id'=>$data[0]['id']))}" method="get" enctype="multipart/form-data"-->
<!--    //信息插入提交-->
    <form  role="form">
        <!--//用户Id隐藏-->
      <input type="hidden" name="id" value="{$data[0].id}">
    <div class="form-group">
        <label><h2>信息修改</h2></label>
        <p>用户名:</p>
        <div class="input-group">
            <div class="input-group-addon">
                <i class="fa fa-calendar"></i>
            </div>

            <input type="text" name="username" class="form-control" data-inputmask="'alias': 'dd/mm/yyyy'" data-mask="" value="{$data[0]['username']}">
        </div>
        <!-- /.input group -->
    </div>
    <!-- /.form group -->

    <!-- Date mm/dd/yyyy -->
    <p>密码:</p>
    <div class="form-group">
        <div class="input-group">
            <div class="input-group-addon">
                <i class="fa fa-calendar"></i>
            </div>
            <input type="password" name="password" class="form-control" data-inputmask="'alias': 'mm/dd/yyyy'" data-mask="" value="{$data[0]['password']}">
        </div>
        <!-- /.input group -->
    </div>
    <!-- /.form group -->

    <!-- phone mask -->
    <p>邮箱:</p>
    <div class="form-group">
    <!--    <label>US phone mask:</label>-->

        <div class="input-group">
            <div class="input-group-addon">
                <i class="fa fa-phone"></i>
            </div>
            <input type="email" name="email" class="form-control" data-inputmask="&quot;mask&quot;: &quot;(999) 999-9999&quot;" data-mask=""value="{$data[0]['email']}">
        </div>
        <!-- /.input group -->
    </div>
    <!-- /.form group -->

    <!-- phone mask -->
    <p>手机号码:</p>
    <div class="form-group">
     <!--   <label>Intl US phone mask:</label>-->

        <div class="input-group">
            <div class="input-group-addon">
                <i class="fa fa-phone"></i>
            </div>
            <input type="text" name="phone" class="form-control" data-inputmask="'mask': ['999-999-9999 [x99999]', '+099 99 99 9999[9]-9999']" data-mask="" value="{$data[0]['phone']}" maxlength="11">
        </div>
        <!-- /.input group -->
    </div>
    <!-- /.form group -->

    <!-- IP mask -->
    <p>性别:</p>
    <div class="form-group">
       男 <input type="radio" name="sex" value="男" >
        女<input type="radio" name="sex" value="女">



    </div>





    <p>地址:</p>
    <div class="form-group">
      <!--  <label>IP mask:</label>-->

        <div class="input-group">
            <div class="input-group-addon">
                <i class="fa fa-laptop"></i>
            </div>
            <input type="text" name="address" class="form-control" data-inputmask="'alias': 'ip'" data-mask=""value="{$data[0]['address']}">
        </div>
        <!-- /.input group -->
    </div>

        <!--  <label>IP mask:</label>-->
    <p>用户头像：</p>
        <div class="form-group">
            <div class="input-group">

            <label for="">IMG</label>
            <input type="file" name="img" class="form-control" id="" value="{$data[0]['avatar']}">
        </div>
            </div>
        <div class="form-group">
            <a onclick="save('{:U('User/MessageEdit/saves')}')" class="btn btn-success">提交</a>


        </div>

        </form>


</div>
</div>
    </div>
</div>

<script>
    function save(url) {


        $.ajax({
            url: url,
            type: 'post',
            data: $('form').serializeArray(),
            dataType: 'json',
            success: function (response) {
                // alert(response);
                layer.msg(response.message, {
                    icon: response.code,
                    time: 600
                }, function () {
                    if (response.url) {
                        // alert(response);
                        window.location.href = response.url;
                    }
                });
            }
        });
    }

</script>
