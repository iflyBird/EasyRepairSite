<div class="content-wrapper">
    <div class="container">

<div class="content" >
<div class="box-body">
    <!-- Date dd/mm/yyyy -->
<!--    //信息插入提交-->
    <form action="{:U('MessageEdit/insert')}" method="post" enctype="multipart/form-data">

    <div class="form-group">
        <label><h2>信息修改</h2></label>
        <p>用户名:</p>
        <div class="input-group">
            <div class="input-group-addon">
                <i class="fa fa-calendar"></i>
            </div>

            <input type="text" class="form-control" data-inputmask="'alias': 'dd/mm/yyyy'" data-mask="">
        </div>
        <!-- /.input group -->
    </div>
    <!-- /.form group -->

    <!-- Date mm/dd/yyyy -->
    <p>密码:</p>
    <div class="form-group">
        <div class="input-group">
            <div class="input-group-addon">
                <i class="fa fa-calendar"></i>
            </div>
            <input type="text" class="form-control" data-inputmask="'alias': 'mm/dd/yyyy'" data-mask="">
        </div>
        <!-- /.input group -->
    </div>
    <!-- /.form group -->

    <!-- phone mask -->
    <p>邮箱:</p>
    <div class="form-group">
    <!--    <label>US phone mask:</label>-->

        <div class="input-group">
            <div class="input-group-addon">
                <i class="fa fa-phone"></i>
            </div>
            <input type="text" class="form-control" data-inputmask="&quot;mask&quot;: &quot;(999) 999-9999&quot;" data-mask="">
        </div>
        <!-- /.input group -->
    </div>
    <!-- /.form group -->

    <!-- phone mask -->
    <p>手机号码:</p>
    <div class="form-group">
     <!--   <label>Intl US phone mask:</label>-->

        <div class="input-group">
            <div class="input-group-addon">
                <i class="fa fa-phone"></i>
            </div>
            <input type="text" class="form-control" data-inputmask="'mask': ['999-999-9999 [x99999]', '+099 99 99 9999[9]-9999']" data-mask="">
        </div>
        <!-- /.input group -->
    </div>
    <!-- /.form group -->

    <!-- IP mask -->
    <p>性别:</p>
    <div class="form-group">
   <!--     <label>IP mask:</label>-->

        <div class="input-group">
            <div class="input-group-addon">
                <i class="fa fa-laptop"></i>
            </div>
            <input type="text" class="form-control" data-inputmask="'alias': 'ip'" data-mask="">
        </div>
        <!-- /.input group -->
    </div>
    <!-- /.form group -->




    <p>地址:</p>
    <div class="form-group">
      <!--  <label>IP mask:</label>-->

        <div class="input-group">
            <div class="input-group-addon">
                <i class="fa fa-laptop"></i>
            </div>
            <input type="text" class="form-control" data-inputmask="'alias': 'ip'" data-mask="">
        </div>
        <!-- /.input group -->
    </div>

        <!--  <label>IP mask:</label>-->
    <p>用户头像：</p>
        <div class="form-group">
            <div class="input-group">

            <label for="">IMG</label>
            <input type="file" name="img" class="form-control" id="" >
        </div>
            </div>
        <div class="form-group">

            <input type="submit" value="提交" class="btn btn-success id="" >
            <input type="reset" value="重置" class="btn btn-warning id="" >
        </div>
        <!-- /.input group -->
        </form>


</div>
</div>
    </div>
</div>
